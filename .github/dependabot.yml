version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 15
    open-pull-requests-limit: 1
    groups:
      eslint:
        patterns:
        - "*eslint*"
        exclude-patterns:
        - "*typescript*"
      typescript:
        patterns:
        - "*typescript*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
