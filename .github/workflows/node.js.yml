name: Node.js CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        ol-version: [7.0.0, 7.1.0, 7.2.0, 7.2.2, 7.3.0, 8.0.0, 8.1.0, 8.2.0, 9.0.0, 9.1.0, 9.2.0, 9.2.2]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm i ol@${{ matrix.ol-version }}
    - run: npm run build
    - run: npm test

  codecov:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        ol-version: [8.1.0, 8.2.0, 9.0.0, 9.2.2]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
    - run: npm ci
    - run: npm run build
    - run: npm run c8
    - run: npm run lcov
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
